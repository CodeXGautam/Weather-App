<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Know your city weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="input-box">
                <input type="text" placeholder="Enter city name" class="title">

                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#ffffff" fill="none">
                        <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    </svg></button>

            </div>

            <div class="weather-info">

                <div class="img">
                    <img src="drizzle.png" alt="">
                </div>

                <div class="temp">
                    39Â°c
                </div>

                <div class="city-name">
                    Delhi
                </div>

                <div class="more-info">

                    <div class="box1">
                        <img src="humidity.png" alt="">
                        <div>
                            <div class="humidity">
                                50%
                            </div>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="box2">
                        <img src="wind.png" alt="">
                        <div>
                            <div class="wind-speed">
                                15 Km/hr
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="spinner"></div>
            </div>

        </div>

        <div class="main">
            <h1>
              <img src="icon.svg" alt="" style="width: 50px;">  Weather
            </h1>
            <input type="text" placeholder="Enter city name" class="city-input">
            <button class="main-btn">
                search
            </button>
        </div>


        <div class="error-box">
            <h1>Error 404! City not found</h1>
            <button>Refresh</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
